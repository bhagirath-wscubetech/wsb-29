<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width:400px;
			height: 400px;
			border:2px red solid;
			margin: 100px auto;
			transform: rotateY(0deg);
			transform-style: preserve-3d;
			transition: 2s;
		}
		.box:hover{
			transform: rotateY(50deg);
		}
		h1{
			transform: translateZ(100px);
			text-align: center;
			font-family: verdana;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>
			Hello
		</h1>
	</div>
</body>
</html>
