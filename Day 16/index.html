<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			float: left;
			border:2px black solid;
			background: red;
			font-family: verdana;
			font-size: 60px;
			color:white;
			text-align: center;
		}
		.box:nth-child(1){
			bottom:0;
			left: 0;
			position: absolute;
		}
	</style>
</head>

<body>
	<div class="box">
		1
	</div>
	<div class="box">
		2
	</div>
	<div class="box">
		3
	</div>
</body>
</html>
