<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			width: 200px;
			height: 50px;
			margin: 40px auto;
			border:2px red solid;
			position: relative;
			overflow: hidden;
		}
		.box{
			width:100%;
			height: 100%;
			background: red;
			position: absolute;
			right: 100%;
			top: 0;
			transition: 1s;
		}
		.container:hover .box{
			right: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello</h1>
		<div class="box"></div>
	</div>
</body>
</html>
