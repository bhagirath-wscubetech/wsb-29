<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}
		.parent{
			width: 500px;
			height: 500px;
			border-radius: 5px;
			position: relative;
			box-shadow: 0px 0px 10px grey;
			overflow: hidden;
		}
		.parent img{
			transition: 1s;
		}
		.parent:hover img{
			transform: scale(1.2,1.2);
		}
	</style>
</head>
<body>
	<div class="parent">
		<img src="https://picsum.photos/seed/picsum/500/500">
	</div>
</body>
</html>
