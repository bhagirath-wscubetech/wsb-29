<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			width: 1000px;
			height: 500px;
			margin: auto;
			border:2px red solid;
		}
		.box{
			width: 490px;
			/*500 - 5 - 5 = 490*/
			height: 490px;
			/*500 - 5 - 5 = 490*/
			float: left;
			border:5px black solid;
			padding: 5px;
			margin: 5px;
			box-sizing: border-box;
			/*
				border-box (border and padding)
				content-box
			*/
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box"></div>
		<div class="box" style="border-color:blue"></div>
	</div>
</body>
</html>
