<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			width: 1000px;
			height: 500px;
			margin: auto;
			border:2px red solid;
		}
		.box{
			width: 500px;
			/*500 - 5 - 5 = 490*/
			height: 500px;
			/*500 - 5 - 5 = 490*/
			float: left;
			box-sizing: border-box;
			padding: 20px;
		}
		.container{
			width: 100%;
			height: 100%;
			border:2px black solid;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box">
			<div class="container"></div>
		</div>
		<div class="box">
			<div class="container"></div>
		</div>
	</div>
</body>
</html>
